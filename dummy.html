<link rel="stylesheet" href="http://syndeseas.com/css/simple-grid.css">
<div class="row">
    <div class="col-12 col-sm-12">
        <h2>Voyages</h2>
        <div class="m-t-md">
            <table style="width: 100%;">
                <thead>
                    <tr>
                        <th>Log event</th> 
                        <th>Emission source</th> 
                        <th>Fuel type /<br>Emission factor</th> 
                        <th>Operation started /<br>Operation ended</th> 
                        <th>Fuel supply /<br>consumption</th> 
                        <th>CO<sub>2</sub> emmited <br>(MT)</th> 
                        <th>Distance travelled<br>(NM)</th> 
                        <th>Cargo carried<br>(MT)</th> 
                        <th>Transport work</th> 
                    </tr>
                </thead> 
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    #chartdiv {
  width: 33%;
  height: 500px;
  float:left;
}
#chartdiv2 {
  width: 33%;

<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<script>
    var chart = AmCharts.makeChart( "chartdiv", {
  "type": "pie",
  "theme": "light",
  "titles": [ {
    "text": "Visitors countries",
    "size": 16
  } ],
  "dataProvider": [ {
    "country": "United States",
    "visits": 7252
  }, {
    "country": "China",
    "visits": 3882
  }, {
    "country": "Japan",
    "visits": 1809
  } ],
  "valueField": "visits",
  "titleField": "country",
  "startEffect": "elastic",
  "startDuration": 1,
  "labelRadius": 15,
  "innerRadius": "50%",
  "depth3D": 10,
  "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
  "angle": 15,
  "export": {
    "enabled": true
  }
} );
